
  <div class="input-group mb-3 sendMessage" *ngIf="user !== ''">
    <input type="text" [(ngModel)]="message" class="form-control" placeholder="Skriv besked" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button (click)="sendMessage()" class="btn btn-outline-success" type="button">Send</button>
    </div>
  </div>
